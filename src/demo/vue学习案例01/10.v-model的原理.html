<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>双向数据绑定</title>
  <script src="../../lib/vue.js"></script>
</head>

<body>
  <!-- v-model 双向数据绑定 -->
  <div id="app">
    <input v-model="message">
    <h3>{{ message }}</h3>
  </div>

  <!-- 实现原理：拆封成两个操作，v-bind 绑定  +  input 的事件 -->
  <div id="app2">
    <input :value="message" @input="message = $event.target.value">
    <h3>
      {{ message }}
    </h3>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: '123456'
      },
      methods: {

      }
    })

    const vm2 = new Vue({
      el: '#app2',
      data: {
        message: '654321'
      },
      methods: {

      }
    })


  </script>
</body>

</html>
