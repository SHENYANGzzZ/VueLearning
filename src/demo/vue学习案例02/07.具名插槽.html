<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <child></child>
    <hr>
    <child>
      <a slot="left" href="">&lt;返回</a>
      <span slot="center">中间是标题</span>
      <button slot="right" @click="alertInfo">菜单</button>
    </child>
  </div>



  <template id="child">
    <div>
      <slot name="left">
        <span>左边</span>
      </slot>

      <slot name="center">
        <span>中间</span>
      </slot>

      <slot name="right">
        <span>右边</span>
      </slot>
    </div>

  </template>

  <script>
    const child = {
      template: '#child',
      data() {
        return {
          message: '这里是子组件'
        }
      }
    }

    const vm = new Vue({
      el: '#app',
      data: {

      },
      components: {
        child
      },
      methods: {
        alertInfo() {
          alert('上面是组件插槽原型，下面是替换之后的')
        }
      }
    })
  </script>
</body>

</html>
