<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../lib/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="../lib/mock.js"></script>
  <script src="../lib/vue-router.js"></script>
</head>

<body>
  <div id="app" style="width: 500px;height: 500px;">
    <el-form ref="form" :model="form" label-width="80px">
      <el-form-item label="姓名">
        <el-input v-model="form.name"></el-input>
      </el-form-item>
      <el-form-item label="所在城市">
        <el-select v-model="form.region" placeholder="请选择所在城市">
          <el-option label="上海" value="shanghai"></el-option>
          <el-option label="北京" value="beijing"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="活动时间">
        <el-col :span="11">
          <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
        </el-col>
        <el-col class="line" :span="2">-</el-col>
        <el-col :span="11">
          <el-time-picker placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
        </el-col>
      </el-form-item>
      <el-form-item label="开关">
        <el-switch v-model="form.delivery"></el-switch>
      </el-form-item>
      <el-form-item label="多选">
        <el-checkbox-group v-model="form.type">
          <el-checkbox label="1" name="type"></el-checkbox>
          <el-checkbox label="2" name="type"></el-checkbox>
          <el-checkbox label="3" name="type"></el-checkbox>
          <el-checkbox label="4" name="type"></el-checkbox>
        </el-checkbox-group>
      </el-form-item>
      <el-form-item label="单选">
        <el-radio-group v-model="form.resource">
          <el-radio label="true"></el-radio>
          <el-radio label="false"></el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item label="文本域">
        <el-input type="textarea" v-model="form.desc"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit">新增</el-button>
        <el-button>取消</el-button>
      </el-form-item>
    </el-form>
  </div>

</body>

<script>
  var vm = new Vue({
    el: '#app',
    data: {
      form: {
        name: '',
        region: '',
        date1: '',
        date2: '',
        delivery: false,
        type: [],
        resource: '',
        desc: ''
      }
    },
    methods: {
      onSubmit() {
        console.log('submit!');
      }
    }

  })
</script>

</html>
