<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="../lib/vue.js"></script>
</head>

<body>
<!--   v-bind  是Vue中提供，用于绑定属性的指令。 用法：  【v-bind:属性】  v-bind中可以写合法的js表达式 -->
<!-- v-bing 等价于 : -->

<!-- v-on 事件绑定机制 -->
<!-- v-on 等价于 @ -->

    <div id="app">
        <input type="button" value="按钮1" title='这个是一个按钮'>
        <br><br>

        <input type="button" value="按钮2"   :title="title + '23333' " @click="show">
        <input type="button" value="按钮3" @mouseover="mouseover">
        


    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                title: '这个是一个按钮'
            },
            methods: { // 方法  定义了当前Vue实例所有可用的方法
                show: function(){
                    alert('111111111')
                },
                mouseover: function(){
                    alert('2222222')
                }
            }
        })
    </script>
</body>

</html>
