<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model的修饰符</title>
  <script src="../../lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- lazy 懒加载，失去焦点或按下回车才会刷新数据 -->
    <input v-model.lazy="message">
    <h2>{{ message }}</h2>

    <!-- number 类型限制 -->
    <input type="number" v-model.number="num">
    <h2>{{ num }} 的类型是 {{ typeof num }}</h2>

    <!-- trim  两端去空格 -->
    <input v-model.trim="str">
    <h2>{{ str }}</h2>

  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
        num: 0,
        str: ''
      }
    })
  </script>
</body>

</html>
